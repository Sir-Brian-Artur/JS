<!--1. HEAD-->
<html lang="es">
<head>
    <title>Curso de JS</title>

    <!--Etiqueta JavaScript dentro del HEAD. De esta forma se 
        carga el Script antes que los componentes de la página.-->
    <script>                        
        alert("hola mundo");        
    </script>

</head>
<body>
    <h1>Curso de JS</h1>
    <p>Hola mundo</p>
</body>
</html>



<!--2. BODY-->
<html lang="es">
<head>
    <title>Curso de JS</title>
</head>
<body>
    <h1>Curso de JS</h1>
    <p>Hola mundo</p>

    <!--Etiqueta de JavaScript dentro del body, pero al final.
        Ideal para visualizar los componentes antes de dotarlos
        de una mecánica.-->
    <script>                        
        alert("hola mundo");        
    </script>

</body>
</html>


<!--3. BODY DESDE ARCHIVO JS-->
<html lang="es">
<head>
    <title>Curso de JS</title>
</head>
<body>
    <h1>Curso de JS</h1>
    <p>Hola mundo</p>

    <!--Etiqueta Script que va a cargar contenido JavaScript de
        un archivo externo, mediante el "src=''"-->
    <script src="02_script.js"></script>

</body>
</html>

<!--ASYNC-->
<html lang="en">
<head>
    <title>Curso de JS</title>

    <!--"async" carga paralelamente el contenido JavaScript, con
        el HTML. Evita que este obtaculice la carga del HTML, y 
        así se pueda ver la página web.-->
    <script src="02_script.js" async></script>

</head>
<body>
    <h1>Curso JavaScript</h1>
</body>
</html>


<!--DEFER-->
<html lang="en">
<head>
    <title>Curso de JS</title>

    <!--"defer" carga el contenido JavaScript una vez ya se haya
        cargado por completo todo el HTML. Es lo mismo que si
        pusiesemos la estiqueta "SCRIPT" al final del "BODY".-->
    <script src="02_script.js" defer></script>

</head>
<body>
    <h1>Curso de JavaScript 2</h1>    
</body>
</html>
